<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wi-Fi Light</title>

  <!-- Load Material Design Light Style/Resources: https://getmdl.io/ -->
  <link rel="stylesheet" href="./resources/mdl/material.min.css">
  <script src="./resources/mdl/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
<!-- Based on Simple Header with fixed tabs example: https://getmdl.io/components/index.html#layout-section/layout -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
              mdl-layout--fixed-tabs">

    <!-- Page Header / Title -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Wi-Fi Light!</span>
      </div>

      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#basic-tab" class="mdl-layout__tab is-active">Basic</a>
        <a href="#settings-tab" class="mdl-layout__tab">Settings</a>
      </div>
    </header>


    <!--  ************************** Basic Tab ************************** -->
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="basic-tab">
        <div class="page-content">
          <!-- Tab for Basic Controls: Uses Grid
                12 columns on desktop
                8 columns on tablets
                4 columns on phones -->
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--9-col mdl-cell--6-col-tablet mdl-cell--3-col-phone">Current Color</div>
            <div id="currentColor" class="mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone" style="background:blue;"></div>

            <div class="mdl-cell mdl-cell--9-col mdl-cell--6-col-tablet mdl-cell--3-col-phone">Target Color</div>
            <div id="targetColor" class="mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone" style="background:red;"></div>


            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-tablet mdl-cell--1-col-phone">Red</div>
            <div class="mdl-cell mdl-cell--9-col mdl-cell--6-col-tablet mdl-cell--2-col-phone">
              <p style="width:100%">
                <input id="redSlider" class="mdl-slider mdl-js-slider" type="range"  min="0" max="100" value="25" tabindex="0" style="background:red;">
              </p>
            </div>
            <div id="redLabel" class="mdl-cell mdl-cell--1-col mdl-cell--1-col-tablet mdl-cell--1-col-phone">100</div>

            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-tablet mdl-cell--1-col-phone">Green</div>
            <div class="mdl-cell mdl-cell--9-col mdl-cell--6-col-tablet mdl-cell--2-col-phone">
              <p style="width:100%">
                <input id="greenSlider" class="mdl-slider mdl-js-slider" type="range"  min="0" max="100" value="25" tabindex="0" style="background:green;">
              </p>
            </div>
            <div id="greenLabel" class="mdl-cell mdl-cell--1-col mdl-cell--1-col-tablet mdl-cell--1-col-phone">100</div>

            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-tablet mdl-cell--1-col-phone">Blue</div>
            <div class="mdl-cell mdl-cell--9-col mdl-cell--6-col-tablet mdl-cell--2-col-phone">
              <p style="width:100%">
                <input id="blueSlider" class="mdl-slider mdl-js-slider" type="range"  min="0" max="100" value="25" tabindex="0" style="background:blue;">
              </p>
            </div>
            <div id="blueLabel" class="mdl-cell mdl-cell--1-col mdl-cell--1-col-tablet mdl-cell--1-col-phone">100</div>

            <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
              <button id="setColorButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="width:100%;">
                Set Color
              </button>
            </div>
          </div>
        </div>
      </section>


      <!--  ************************** Settings ************************** -->
      <section class="mdl-layout__tab-panel" id="settings-tab">
        <div class="page-content"><!-- Your content goes here --></div>
         <div class="mdl-grid">

          <div class="mdl-cell mdl-cell--9-col mdl-cell--6-col-tablet mdl-cell--3-col-phone">Auto Off</div>
          <div class="mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="autoOffButton">
              <input id="autoOffButton" type="checkbox" class="mdl-switch__input" >
              <span class="mdl-switch__label"></span></label>
            </div>

            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-tablet mdl-cell--1-col-phone">Off time</div>
            <div class="mdl-cell mdl-cell--9-col mdl-cell--6-col-tablet mdl-cell--2-col-phone">
              <p style="width:100%">
                <input id="autoOffTimeSlider" class="mdl-slider mdl-js-slider" type="range"  min="1" max="1000" value="25" tabindex="0" style="background:blue;">
              </p>
            </div>
            <div id="autoOffTimeLabel" class="mdl-cell mdl-cell--1-col mdl-cell--1-col-tablet mdl-cell--1-col-phone">100s</div>
        </div>
      </section>
    </main>

</div>
<script src="./lightBehavior.js"></script>

</body>
</html>
