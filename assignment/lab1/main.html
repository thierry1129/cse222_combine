<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login to use your garage opener</title>
    <link rel="stylesheet" href="logStyles.css">
</head>
<body>

<!-- door status -->

<div class="col-container">
    <div class="col-3">
        Current Garage Door Status
    </div>
    <div class="col-3">
        <!-- can also use color to indicate door status-->
        <textarea> placeholder for door status </textarea>
    </div>

    <!-- use an indicator to show if the door is currently moving -->
    <div class="col-3 boxborder">&nbsp;</div>

    <!-- this is a button to change garage door status-->
    <div class="col-3">
        <button type="button" class="button">
            change
        </button>
    </div>
</div>



<div class="col-container">
    <div class="col-3">
        Current Garage light Status
    </div>
    <div class="col-3">
        <!-- can also use color to indicate door status-->
        <textarea> placeholder for light status </textarea>
    </div>

    <div class="col-3 boxborder">&nbsp;</div>

    <div class="col-3">
        <button type="button" class="button">
            switch
        </button>
    </div>

</div>


<!-- the row for advanced setting or log out button-->

<div class="col-container">
        <a href="Advanced.html" class = "button col-3">
            Advanced
        </a>
    <div class="col-3">
        &nbsp;
    </div>

        <a href="login.html" class = "button col-3">
           Logout
        </a>
    <div class="col-3">
        &nbsp;
    </div>
</div>


</body>
</html>
